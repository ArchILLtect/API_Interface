<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Info</title>

    <!-- // ----- Normalize CSS for Cross Browser Consistency ---- // -->

        crossorigin="anonymous" />

    <!-- // ----- Google Fonts ---- // -->

        rel="stylesheet">
    
    <!-- // ----- Fonts Awesome ---- // -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- // ----- My Styles ---- // -->
    <link href="styles.css" rel="stylesheet">
</head>


<body>
    <header>

        <h1>Dungeons & Dragons Info</h1>
        <!-- <img src="./images/DnD-5th_Banner_1.jpg" alt="D&D 5e logo"> -->

    </header>
    <nav id="mainnav">
        <ul>
            <li><a href="#home" id="home" class="mainNavItem">Home</a></li>
            <li><div class="dropDown">
                <a href="#charcters" id="characters" class="dropBtn">Characters
                    <i class="fas fa-caret-down"></i>
                    </a>
                    <ul class="dropDownContent">
                        <li><a href="#races" id="races" class="subNavItem">Races</a></li>
                        <li><a href="#classes" id="classes" class="subNavItem">Classes</a></li>
                    </ul>
                </div>
            </li>
            <li><a href="#monsters" id="monsters" class="mainNavItem">Monsters</a></li>
            <li><a href="#spells" id="spells" class="mainNavItem">Spells</a></li>
            <li><a href="#equipment" id="equipment" class="mainNavItem">Equipment</a></li>
            <li><div class="dropDown">
                <a href="#misc" id="misc" class="mainNavItem">Misc
                    <i class="fas fa-caret-down"></i>
                    </a>
                    <ul class="dropDownContent">
                        <li><a href="#sheets" id="sheets" class="subNavItem">Character Sheets</a></li>
                    </ul>
                </div>
            </li>
        </ul>
    </nav>


    <div id="pageHeader" ></div>

    <div id="filterInputContainer" class="filterContainer" >
        <div id="spellFilter" class="spellFilter">
            <label for="classes" class="filterLabel">Filter by class: </label>

            <select name="classes" id="classFilter">
                <option value="bard">Bard</option>
                <option value="cleric">Cleric</option>
                <option value="druid">Druid</option>
                <option value="paladin">Paladin</option>
                <option value="ranger">Ranger</option>
                <option value="sorcerer">Sorcerer</option>
                <option value="warlock">Warlock</option>
                <option value="wizard">Wizard</option>
            </select>

            <span>Coming Soon!!</span>
        </div>
        <div id="spellFilter" class="spellFilter">
            <label for="schools" class="filterLabel">Filter by school: </label>

            <select name="schools" id="schoolFilter">
                <option value="abjuration">Abjuration</option>
                <option value="conjuration">Conjuration</option>
                <option value="divination">Divination</option>
                <option value="enchantment">Enchantment</option>
                <option value="evocation">Evocation</option>
                <option value="illusion">Illusion</option>
                <option value="necromancy">Necromancy</option>
                <option value="transmutation">Transmutation</option>
            </select>

            <span>Coming Soon!!</span>
        </div>
        <div>
            <p>Filter by name: </p>
            <input type="text" id="filterInput" placeholder="READY!!"/>
        </div>
    </div>

    <main id="mainContent" class="homeContent" ></main>

    <script src="script.js"></script>

</body>

</html>
