<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Info</title>

    <!-- // ----- Normalize CSS for Cross Browser Consistency ---- // -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />

    <!-- // ----- Google Fonts ---- // -->
    <link href="https://fonts.googleapis.com/css2?family=Flavors&family=IBM+Plex+Sans:wght@300;500&display=swap"
        rel="stylesheet">
    
    <!-- // ----- Fonts Awesome ---- // -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- // ----- My Styles ---- // -->
    <link href="styles.css" rel="stylesheet">
</head>


<body>
    <header>

        <h1>Dungeons & Dragons Info</h1>
        <!-- <img src="./images/DnD-5th_Banner_1.jpg" alt="D&D 5e logo"> -->

    </header>
    <nav id="mainnav">
        <ul>
            <li><a href="#home" id="home" class="mainNavItem">Home</a></li>
            <li><div class="dropDown">
                <a href="#charcters" id="characters" class="dropBtn">Characters
                    <i class="fas fa-caret-down"></i>
                    </a>
                    <ul class="dropDownContent">
                        <li><a href="#races" id="races" class="subNavItem">Races</a></li>
                        <li><a href="#classes" id="classes" class="subNavItem">Classes</a></li>
                    </ul>
                </div>
            </li>
            <li><a href="#monsters" id="monsters" class="mainNavItem">Monsters</a></li>
            <li><a href="#spells" id="spells" class="mainNavItem">Spells</a></li>
            <li><a href="#equipment" id="equipment" class="mainNavItem">Equipment</a></li>
            <li><div class="dropDown">
                <a href="#misc" id="misc" class="mainNavItem">Misc
                    <i class="fas fa-caret-down"></i>
                    </a>
                    <ul class="dropDownContent">
                        <li><a href="#sheets" id="sheets" class="subNavItem">Character Sheets</a></li>
                    </ul>
                </div>
            </li>
        </ul>
    </nav>

    <div id="pageHeader" ></div>

    <div class="mainContent">
        <div id="filterInputContainer" class="filterContainer" >
            <div class="spellFilter">
                <!-- TODO P5 - FILTER - Decide if filters should be able to select multiple options at once -->
                <div>
                    <button id="classFilterBtn" class="filterToggleOff">OFF</button>
                    <label for="classFilter" class="filterLabel">Filter by class: </label>
                </div>
                <select name="classes" id="classFilter">
                    <option value="all" selected>--ALL--</option>
                    <option value="bard">Bard</option>
                    <option value="cleric">Cleric</option>
                    <option value="druid">Druid</option>
                    <option value="paladin">Paladin</option>
                    <option value="ranger">Ranger</option>
                    <option value="sorcerer">Sorcerer</option>
                    <option value="warlock">Warlock</option>
                    <option value="wizard">Wizard</option>
                </select>
            </div>
            <div class="spellFilter">
                <div>
                    <button id="schoolFilterBtn" class="filterToggleOff">OFF</button>
                    <label for="schoolFilter" class="filterLabel">Filter by school: </label>
                </div>
                <select name="schools" id="schoolFilter">
                    <option value="all" selected>--ALL--</option>
                    <option value="abjuration">Abjuration</option>
                    <option value="conjuration">Conjuration</option>
                    <option value="divination">Divination</option>
                    <option value="enchantment">Enchantment</option>
                    <option value="evocation">Evocation</option>
                    <option value="illusion">Illusion</option>
                    <option value="necromancy">Necromancy</option>
                    <option value="transmutation">Transmutation</option>
                </select>
            </div>
            <div class="spellFilter">
                <div>
                    <button id="levelFilterBtn" class="filterToggleOff">OFF</button>
                    <label for="levelFilter" class="filterLabel">Filter by level: </label>
                </div>
                <select name="level" id="levelFilter">
                    <option value="all" selected>--ALL--</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
            </div>
            <div class="spellFilter">
                <div>
                    <button id="damTypeFilterBtn" class="filterToggleOff">OFF</button>
                    <label for="damTypeFilter" class="filterLabel">Filter by damage type: </label>
                </div>
                <select name="damageType" id="damTypeFilter">
                    <option value="all" selected>--ALL--</option>
                    <option value="acid">Acid</option>
                    <option value="bludgeoning">Bludgeoning</option>
                    <option value="cold">Cold</option>
                    <option value="fire">Fire</option>
                    <option value="force">Force</option>
                    <option value="lightning">Lightning</option>
                    <option value="necrotic">Necrotic</option>
                    <option value="peircing">Peircing</option>
                    <option value="poison">Poison</option>
                    <option value="psychic">Psychic</option>
                    <option value="radiant">Radiant</option>
                    <option value="slashing">Slashing</option>
                    <option value="thunder">Thunder</option>
                </select>
            </div>
            <div class="spellFilter">
                <div>
                    <button id="rangeFilterBtn" class="filterToggleOff">OFF</button>
                    <label for="rangeFilter" class="filterLabel">Filter by range: </label>
                </div>
                    <select name="range" id="rangeFilter">
                        <option value="all" selected>--ALL--</option>
                        <option value="Self">Self</option>
                        <option value="Touch">Touch</option>
                        <option value="Sight">Sight</option>
                        <option value="1 mile">One Mile</option>
                        <option value="Special">Special</option>
                        <option value="Unlimited">Unlimited</option>
                        <option value="lessThanTwentyFive">Less than 25 feet</option>
                        <option value="twentyFiveToFifty">25 - 50 feet</option>
                        <option value="fiftyToOneHundred">51 - 100 ft</option>
                        <option value="oneHundredToTwoFifty">101 - 250 ft</option>
                        <option value="twoFiftyToFiveHundred">250 - 500 feet</option>
                    </select>
            </div>
            <div class="spellFilter">
                <div>
                    <button id="areaFilterBtn" class="filterToggleOff">OFF</button>
                    <label for="areaFilter" class="filterLabel">Filter by AoE: </label>
                </div>                    
                <select name="area" id="areaFilter">
                    <option value="all" selected>--ALL--</option>
                    <option value="cone">Cone</option>
                    <option value="cube">Cube</option>
                    <option value="cylinder">Cylinder</option>
                    <option value="line">Line</option>
                    <option value="sphere">Sphere</option>
                    <option value="unknown">None</option>
                </select>
            </div>
            <div class="spellFilter">
                <div>
                    <button id="dcFilterBtn" class="filterToggleOff">OFF</button>
                    <label for="dcFilter" class="filterLabel">Filter by Saving Throw: </label>
                </div>                    
                <select name="dc" id="dcFilter">
                    <option value="all" selected>--ALL--</option>
                    <option value="cha">Charisma</option>
                    <option value="con">Constitution</option>
                    <option value="dex">Dexterity</option>
                    <option value="int">Intelligence</option>
                    <option value="str">Strength</option>
                    <option value="wis">Wisdom</option>
                    <option value="unknown">None</option>
                </select>
            </div>
            <div id="filterLast" class="spellFilter">
                <div>
                    <button id="healFilterBtn" class="filterToggleOff">OFF</button>
                    <p class="filterLabel">Healing Spells</p>
                </div>
                <div>
                    <button id="concFilterBtn" class="filterToggleOff">OFF</button>
                    <p class="filterLabel">Concentration</p>
                </div>
                <div>
                    <button id="ritualFilterBtn" class="filterToggleOff">OFF</button>
                    <p class="filterLabel">Ritual</p>
                </div>
            </div>
            <!-- Still needs: Casting Time, Concentration and Ritual -->
            <div id="filterContainer">
                <div id="nameFilterContainer">
                    <label for="nameFilter" class="filterLabel">Filter by name: </label>

                    <select name="name" id="nameFilter" >
                        <option id="defaultOption" selected>--Select One--</option>
                        <option value="startsWith">Starts with</option>
                        <option value="includes">Includes</option>
                    </select>
                    <input type="text" id="filterInput" placeholder="Select One!!"/>
                </div>
                <p id="filterCount">This filter returns 0 entries.</p>
                <button id="resultsBtn">Compile Results</button>
                <button id="resetFilter">Reset Filter</button>
            </div>
        </div>

        <main id="mainContent" class="homeContent" ></main>
    </div>
    <script src="script.js"></script>

</body>

</html>
